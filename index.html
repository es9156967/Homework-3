<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="assets/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <title>Password Generator</title>
</head>
<body>

    <header>
        <h1>Password Generator</h1>
    </header>

    <section>
        <form class="password-criterea" action="submit">
            <h2>Number of Characters</h2>
            <div class="slider-container">
                <p id="demo"> </p>
                <input class="slider" id ="myRange" type="range" min="8" max="128" value="68">
            </div>
            <h2>Type of Characters</h2>
            <div class="password-criterea-row">
                <input type="checkbox" class="type-of-chars special">
                <p class="checkbox-p">Special Characters</p>
            </div>
            <br>
            <div class="password-criterea-row">
                <input type="checkbox" class="type-of-chars numbers">
                <p class="checkbox-p">Numbers</p>
            </div>
            <br>
            <div class="password-criterea-row">
                <input type="checkbox" class="type-of-chars uppercase">
                <p class="checkbox-p">Uppercase</p class="checkbox-p">
            </div>
            <br>
            <div class="password-criterea-row">                
                <input type="checkbox" class="type-of-chars lowercase">
                <p class="checkbox-p">Lowercase</p>
            </div>
            <p class="password-criterea-caption"></p>
        </form>

        <div class="password-container">
            <div class="password-display">
                <textarea spellcheck="false" id="password"></textarea>
            </div>
            <div class="buttons">
                <button class="generate-password">Generate</button>
                <button class="clipboard-copy">Copy</button>
            </div>
        </div>
    </section>

    <script src="javascript.js"></script>
</body>
</html>
